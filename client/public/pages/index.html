<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- favicon link -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <title>Botanique</title>
    <!-- css link -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-wrapper">
          <div class="logo-wrapper">
            <img src="../img/site_logo.svg" alt="site logo" />
          </div>
          <nav class="site-nav">
            <a class="nav-links nav_link-active" href="#">Главная</a>
            <a class="nav-links" href="#">Аналитика</a>
          </nav>
          <div class="user-part">
            <i class="fa-solid fa-user-tie"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- main section -->
    <main class="site-main">
      <div class="container">
        <div class="main-wrapper">
          <div class="input-wrapper">
            <input
              class="search-input"
              type="text"
              placeholder="Поиск прибора в Botanique по номеру, названию, подразделению и др."
            />
            <i class="fa-solid fa-qrcode"></i>
          </div>
          <div class="favourite-tools">
            <h2 class="title">
              <i class="fa-sharp fa-solid fa-heart"></i> Любимые приборы
            </h2>
            <div class="fav_tool_title-wrapper">
              <p class="tools-title">
                pH-метр Mettler-Toledo International, Inc. SevenCompact S220
              </p>
              <select name="" id="">
                <option value="">Свободен</option>
                <option value="">Несвободен</option>
              </select>
              <i class="fa-sharp fa-solid fa-bell"></i>
              <i class="fa-sharp fa-regular fa-bell"></i>
              <i class="fa-solid fa-bell-slash"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/index.js"></script>
  </body>
</html>
